<div ng-controller="NavbarCtlr">
  <nav class="navbar navbar-default navbar-fixed-top" >
    <div class="navbar-header" ng-init="isCollapsed=false">
      <button type="button" class="navbar-toggle" 
          ng-click="isCollapsed = !isCollapsed">
        <span class="fa-icon-reorder"></span>
      </button>
      <a class="navbar-brand" ng-href="{{views.home.url}}">
        <img ng-src="{{baseUrl}}/static/app/SaltStackLogoBlackHoriz18.png" />
      </a>
    </div><!-- /navbar-header -->
    <div class="navbar-collapse animate-fade" ng-show="!isCollapsed" >
      <ul class="nav navbar-nav">
        <li ng-repeat="view in views.tabs" ng-class="navery.navs[view.label].state">
          <a ng-href="{{view.url}}">{{view.label | capitalcase}}</a>
        </li>
        
      </ul>
      <form class="navbar-form pull-right" name="loginForm" ng-cloak ng-show="!loggedIn">
        <div>
          <span ng-style="{color:'red'}" ng-cloak ng-show="errorMsg">{{errorMsg}}  </span>
          <span ng-style="{color:'red'}" ng-cloak ng-show="loginFormError()">{{loginFormError()}}  </span>
        </div>
        <div class="form-group">
          <input class="span2" type="text" placeholder="{{'Username'|translate}}" ng-model="login.username" name="username" required>
          <input class="span2" type="password" placeholder="{{'Password'|translate}}" ng-model="login.password" name="password" required>
          <button type="submit" class="btn btn-default btn-sm" id="login-button" ng-click="loginUser()" ng-disabled="loginForm.$invalid" translate>Login</button>
        </div>
      </form>
      <form class="navbar-form pull-right" name="logoutForm" ng-cloak ng-show="!!loggedIn">
        <div>
          <span ng-style="{color:'red'}" ng-cloak ng-show="errorMsg">{{errorMsg}}  </span>
        </div>
        <span class="label label-big label-info" style="vertical-align:middle">{{username}}</span>
        <button type="submit" class="btn btn-default btn-sm" ng-click="logoutUser()" translate>Logout</button>
      </form>
    </div><!-- /navbar-collapse -->
  </nav><!-- /nav -->
</div>
